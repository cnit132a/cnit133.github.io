<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="basic operations">
  <title>CNIT133-Hw3 TUAN VU</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <style>
    .box {
      width: 490px;
      margin: 0px auto;
      background-color: #f6f9e4;
      padding: 15px;
    }

    hr {
      border-top: 1px dotted rgb(147, 146, 146);
    }

    button {
      height: 30px;
      width: 90px;
      color: #333;
      font-weight: bold;
      border-radius: 5px;
      border: 1px solid rgb(170, 121, 244);
    }


    table.center {
      margin-left: auto;
      margin-right: auto;
    }

    label.title {
      margin-left: 50%;
    }
  </style>






</head>


<body>

  <header class="header">
    <a href="index.html" class="logo">HOME</a>

    <nav class="navbar">
      <a href="homework-3.html">HW3</a>
      <a href="hw3-p1.html">Part1</a>
      <a href="hw3-p2.html">Part2</a>
      <a href="hw3-p3.html">Part3</a>

    </nav>

  </header>

  <section>
    <div style="margin-top: 20%;">
      <div class="row">
        <h1 class="text-center">
          Part 2
        </h1><br><br>
      </div>
    </div>

    <div class="text-center box">


      <p style="margin-left: -50px;"><label for="name">Seller's Name :</label>
        <input type="text" id="name" title="Please make sure that the salesperson's name is spelled correctly">
      </p>
      <br>
      <p>For each item type the quantity sold by the seller</p>
      <br>
      <form id="form">
        <p><label for="item1">Item 1 :
            <input type="number" id="item1" name="numb">
          </label></p>
        <br />
        <p><label for="item2">Item 2 :
            <input type="number" id="item2" name="numb">
          </label></p>
        <br />
        <p><label for="item3">Item 3 :
            <input type="number" id="item3" name="numb">
          </label></p>
        <br />
        <p><label for="item4">Item 4 :
            <input type="number" id="item4" name="numb">
          </label></p>
      </form>
      <br>
      <div class="button">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Submit" id="onload">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Clear Form" id="reset">
      </div>

      <br>

      <table class="center">
        <tr>
          <th>Item#</th>
          <th>Price</th>
          <th>Qty Sold</th>
          <th>Total $</th>
        </tr>
        <tr>
          <td>1</td>
          <td>$20.99</td>
          <td><input type="number" id="qtySold1" readonly></td>
          <td><input type="number" id="total1" readonly></td>
        </tr>
        <tr>
          <td>2</td>
          <td>$12.75</td>
          <td><input type="number" id="qtySold2" readonly></td>
          <td><input type="number" id="total2" readonly></td>
        </tr>
        <tr>
          <td>3</td>
          <td>$9.95</td>
          <td><input type="number" id="qtySold3" readonly></td>
          <td><input type="number" id="total3" readonly></td>
        </tr>
        <tr>
          <td>3</td>
          <td>$35.89</td>
          <td><input type="number" id="qtySold4" readonly></td>
          <td><input type="number" id="total4" readonly></td>
        </tr>
        <tr>
          <td colspan="3">Total Amount Sold</td>
          <td><input type="number" id="totalSold" readonly></td>
        </tr>
        <tr>
          <td colspan="3">Total Weekly Earnings</td>
          <td><input type="number" id="weekEarning" readonly></td>
        </tr>
      </table>
    </div>





    <!-- Inline script-->

    <script>

      $(function () {

        $("#form").validate({
          canculate: {
            numb: { required: true, number: true, min: 0 }
          }
        })
      });


      let onload = document.getElementById('onload');
      let reset = document.getElementById('reset');


      onload.onclick = function () {

        let item1 = +document.getElementById('item1').value;
        let item2 = +document.getElementById('item2').value;
        let item3 = +document.getElementById('item3').value;
        let item4 = +document.getElementById('item4').value;


        document.querySelector('#total1').value = (item1 * 20.99).toFixed(2);
        document.querySelector('#total2').value = (item2 * 12.75).toFixed(2);
        document.querySelector('#total3').value = (item3 * 9.95).toFixed(2);
        document.querySelector('#total4').value = (item4 * 35.89).toFixed(2);


        document.querySelector('#qtySold1').value = item1;
        document.querySelector('#qtySold2').value = item2;
        document.querySelector('#qtySold3').value = item3;
        document.querySelector('#qtySold4').value = item4;


        let totalSold = (item1 * 20.99 + item2 * 12.75 + item3 * 9.95 + item4 * 35.89).toFixed(2);
        document.querySelector("#totalSold").value = totalSold;
        document.querySelector('#weekEarning').value = (250 + 0.09 * totalSold).toFixed(2);

      }

      reset.onclick = function () {
        document.getElementById('item1').value = '';
        document.getElementById('item2').value = '';
        document.getElementById('item3').value = '';
        document.getElementById('item4').value = '';

        document.getElementById('qtySold1').value = '';
        document.getElementById('qtySold2').value = '';
        document.getElementById('qtySold3').value = '';
        document.getElementById('qtySold4').value = '';

        document.getElementById('total1').value = '';
        document.getElementById('total2').value = '';
        document.getElementById('total3').value = '';
        document.getElementById('total4').value = '';

        document.getElementById('totalSold').value = '';
        document.getElementById('weekEarning').value = '';

        document.getElementById('name').value = '';

      }

    </script>




  </section>

  <footer>
  </footer>

</body>

</html>
