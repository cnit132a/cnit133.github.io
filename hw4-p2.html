<body>

        <a href="index.html" class="logo">HOME</a>

    <section>
        <div>
            <div class="row">
                <h2 class="text-center" style="padding-top: 90px;">
                    Hw4 - Part 2
                </h2><br><br>
            </div>
            <div>
                <h2 class="text-center">Learn about Compound Interest</h2><br>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const principal = 1000;
                        const interestRates = [0.05, 0.06, 0.07];
                        const years = 5;
                        const paragraphs = [
                            "First table for 5% interest rate:",
                            "Let's explore the table for 6% interest rate:",
                            "And check out the table for 7% interest rate:"
                        ];

                        for (let i = 0; i < interestRates.length; i++) {
                            // Add a paragraph before each table
                            const textParagraph = document.createElement('p');
                            textParagraph.innerText = paragraphs[i];
                            document.body.appendChild(textParagraph);

                            const rate = interestRates[i];
                            const table = document.createElement('table');
                            const tableRow = table.insertRow();
                            const header1 = tableRow.insertCell(0);
                            const header2 = tableRow.insertCell(1);
                            const header3 = tableRow.insertCell(2);
                            header1.innerHTML = 'Year';
                            header2.innerHTML = 'Amount on Deposit';
                            header3.innerHTML = 'Interest Rate';

                            for (let year = 1; year <= years; year++) {
                                const amount = principal * Math.pow(1 + rate, year);
                                const row = table.insertRow();
                                const cell1 = row.insertCell(0);
                                const cell2 = row.insertCell(1);
                                const cell3 = row.insertCell(2);
                                cell1.innerHTML = year;
                                cell2.innerHTML = amount.toFixed(2);
                                cell3.innerHTML = (rate * 100).toFixed(2) + '%';
                            }

                            document.body.appendChild(table);
                        }
                    });


                </script>
            </div>
    </section>
</body>
