        <article>
            <div class="text-center">
                <h2>Hollow Square Generator</h2><br><br>

                <form id="square-form">
                    <label for="number">Enter a number (2-10):</label>
                    <input type="number" id="number" name="number" required>
                    <button type="button" id="generate">Generate Square</button>
                    <button type="button" id="clear">Clear</button>
                </form>
                <br><br>
            </div>
            <div id="result"></div>
            <div>
            <script>
                document.getElementById("generate").addEventListener("click", function () {
                    const inputNumber = parseInt(document.getElementById("number").value);

                    if (isNaN(inputNumber) || inputNumber < 2 || inputNumber > 10) {
                        document.getElementById("result").textContent = "Invalid input. Please enter a number between 2 and 10.";
                    } else {
                        const squareSize = inputNumber;
                        let square = "";

                        for (let i = 1; i <= squareSize; i++) {
                            for (let j = 1; j <= squareSize; j++) {
                                if (i === 1 || i === squareSize || j === 1 || j === squareSize) {
                                    square += "* &nbsp;&nbsp";
                                } else {
                                    square += " &nbsp;&nbsp;&nbsp; ";
                                }
                            }
                            square += "<br>";
                        }

                        document.getElementById("result").innerHTML = square;
                    }
                });

                document.getElementById("clear").addEventListener("click", function () {
                    document.getElementById("number").value = "";
                    document.getElementById("result").innerHTML = "";
                });
            </script>
            </div>
        </article>

    </section>
